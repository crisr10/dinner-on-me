<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 200px;
        width: 300px;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
    initMap();
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnaUowCn8tSao1lV56ztYhaIKG_TdH2TU"></script>
  </body>
</html>
